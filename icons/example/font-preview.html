<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IconFonts Preview Demo -- my-icon</title>
    <meta name="description" content="An Icon Font Generated By webpack-iconfont-plugin-nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../src/styles/my-icon.css">
    <style>
        .info {
            padding: 0 20px;
        }

        .flex-tb {
            display: flex;
            flex-flow: wrap;
            margin-bottom: 150px;
        }

        .flex-tb > section {
            display: flex;
            flex-flow: column;
            flex: 0 0 240px;
            align-items: center;
            margin-bottom: 50px;
        }

        .flex-tb > section > header {
            height: 30px;
            outline: none;
        }

        .flex-tb i {
            font-size: 40px;
            line-height: 1;
            display: block;
        }

        .flex-tb div:hover {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
        }

        .flex-tb div:hover > i {
            font-size: 200px;
        }
        body{
            background: #ddd;
        }
    </style>
<body>
    <div class="info">
        <h3>my-icon (14)</h3>
        <div>Class name prefix: my-icon-</div>
    </div>
    <hr/>
    <div class="flex-tb">
      
        <section>
            <header contenteditable>my-icon-add</header>
            <div><i class="my-icon-add"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-arrow-down</header>
            <div><i class="my-icon-arrow-down"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-arrow-up</header>
            <div><i class="my-icon-arrow-up"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-building</header>
            <div><i class="my-icon-building"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-call</header>
            <div><i class="my-icon-call"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-edit</header>
            <div><i class="my-icon-edit"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-email</header>
            <div><i class="my-icon-email"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-filter</header>
            <div><i class="my-icon-filter"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-filtered</header>
            <div><i class="my-icon-filtered"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-name</header>
            <div><i class="my-icon-name"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-plane</header>
            <div><i class="my-icon-plane"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-question</header>
            <div><i class="my-icon-question"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-tel</header>
            <div><i class="my-icon-tel"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-upload</header>
            <div><i class="my-icon-upload"></i></div>
        </section>
      
    </div>
</body>
</html>
